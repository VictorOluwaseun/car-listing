<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Car Listing | Platform</title>
</head>

<body>
  <div class="container my-4">
    <div class="card mx-auto my-auto" style="width: 200%; max-width: 32rem;">
      <div class="card-body">
        <h3 class="card-title text-center">user sign up</h1>

          <form id="loginForm" method="POST">
            <!-- <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                required>
                        </div> -->
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required>
            </div>
            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" required>
            </div>
            <div class="form-group">
              <label for="username">Gender</label>
              <input type="text" name="gender" id="gender" class="form-control" placeholder="gender" required>
            </div>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" name="email" id="email" class="form-control" placeholder="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirmpassword" class="form-control"
                placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" name="phone" id="phone" class="form-control" placeholder="phone" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="address" name="address" id="address" class="form-control" placeholder="address" required>
            </div>
            <input type="submit" value="Sign Up" class="btn btn-secondary btn-block">
          </form>
      </div>
    </div>
  </div>

  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
