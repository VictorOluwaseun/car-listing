<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Car Listing | Sign in</title>
</head>

<body>
	<div class="jumbotron">
		<h2 class="display-4">SIGN <b>IN</b></h2>
		<form>
			<div class="container my-4">
				<div class="card mx-auto my-auto" style="width: 100%; max-width: 24rem;">
					<div class="card-body">
						<h3 class="card-title text-center">User Login</h1>
							<div class="form-group">
								<label for="login_email">Email address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" required>

								<label for="login_pw" class="mt-3">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" required>
							</div><br>
							<button type="submit" class="btn btn-dark" id="btnSubmit">Submit</button>

							<script src="./jquery-3.4.1.min.js"></script>
							<script src="./signin.js"></script>
</body>

</html>
